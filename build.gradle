apply plugin: 'idea'
apply plugin: 'groovy'
apply from: "gradle/cucumber.gradle"

ext {
    groovyVersion = '3.0.8'
    gebVersion = '5.0-milestone-2'
    seleniumVersion = '3.141.59'
    cucumberVersion = '6.10.4'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.codehaus.groovy:groovy-all:$groovyVersion"
    testCompile "org.gebish:geb-core:$gebVersion"
    testCompile "org.seleniumhq.selenium:selenium-server:${seleniumVersion}"
    testCompile "io.cucumber:cucumber-groovy:${cucumberVersion}"
    testCompile "io.cucumber:cucumber-junit:${cucumberVersion}"
}