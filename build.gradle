apply plugin: 'idea'
apply plugin: 'groovy'
apply from: "cucumber.gradle"

repositories {
    mavenCentral()
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation "org.codehaus.groovy:groovy-all:3.0.9"
    testImplementation "org.gebish:geb-core:5.1"
    testImplementation "org.seleniumhq.selenium:selenium-server:3.141.59"
    testImplementation "io.cucumber:cucumber-groovy:6.10.4"
    testImplementation "io.cucumber:cucumber-junit:7.2.3"
}